<script>
    window.addEventListener("load", function() {
        window.contract.get_items_by_newest({
            "from_index": 0,
            "limit": 20,
        }).then((value) => {
            window.looper = value;

            var header = `
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <!-- for image -->
                    </div>
                    <div class="col-md-8">
                <div class="card-body">`;

            var footer =  `</div></div></div></div>`;

            var str = "";
            window.looper.forEach((slide) => {
                window.get_nft(slide).then(data => {
                    str += header 
                        + '<h5 class="card-title">' + data.name + '</h5>' 
                        // remove 's' from 'authors' later. 
                        + '<p class="card-text">' + data.properties.authors + '</p>'
                        + '<p class="card-text">' + data.properties.content['text/markdown'].substr(0, 50) + '</p>'
                        + footer;
                });
                
            });

            // str += footer;
            document.getElementById("variousBlogs").innerHTML = str;
        });
    })
</script>
