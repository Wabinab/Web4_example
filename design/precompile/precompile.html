<script type="module">
import { connect, Contract, keyStores, WalletConnection } from 'near-api-js'
const CONTRACT_NAME = 'oregon.fakenear.testnet'

function getConfig(env) {
  switch (env) {

  case 'production':
  case 'mainnet':
    return {
      networkId: 'mainnet',
      nodeUrl: 'https://rpc.mainnet.near.org',
      contractName: CONTRACT_NAME,
      walletUrl: 'https://wallet.near.org',
      helperUrl: 'https://helper.mainnet.near.org',
      explorerUrl: 'https://explorer.mainnet.near.org',
    }
  case 'development':
  case 'testnet':
    return {
      networkId: 'testnet',
      nodeUrl: 'https://rpc.testnet.near.org',
      contractName: CONTRACT_NAME,
      walletUrl: 'https://wallet.testnet.near.org',
      helperUrl: 'https://helper.testnet.near.org',
      explorerUrl: 'https://explorer.testnet.near.org',
    }
  case 'betanet':
    return {
      networkId: 'betanet',
      nodeUrl: 'https://rpc.betanet.near.org',
      contractName: CONTRACT_NAME,
      walletUrl: 'https://wallet.betanet.near.org',
      helperUrl: 'https://helper.betanet.near.org',
      explorerUrl: 'https://explorer.betanet.near.org',
    }
  case 'local':
    return {
      networkId: 'local',
      nodeUrl: 'http://localhost:3030',
      keyPath: `${process.env.HOME}/.near/validator_key.json`,
      walletUrl: 'http://localhost:4000/wallet',
      contractName: CONTRACT_NAME,
    }
  case 'test':
  case 'ci':
    return {
      networkId: 'shared-test',
      nodeUrl: 'https://rpc.ci-testnet.near.org',
      contractName: CONTRACT_NAME,
      masterAccount: 'test.near',
    }
  case 'ci-betanet':
    return {
      networkId: 'shared-test-staging',
      nodeUrl: 'https://rpc.ci-betanet.near.org',
      contractName: CONTRACT_NAME,
      masterAccount: 'test.near',
    }
  default:
    throw Error(`Unconfigured environment '${env}'. Can be configured in src/config.js.`)
  }
}

const nearConfig = getConfig('development')
const near = await connect(Object.assign({ deps: { keyStore: new keyStores.BrowserLocalStorageKeyStore() } }, nearConfig))

// Initializing Wallet based Account. It can work with NEAR testnet wallet that
// is hosted at https://wallet.testnet.near.org
window.walletConnection = new WalletConnection(near)

// Getting the Account ID. If still unauthorized, it's just empty string
window.accountId = window.walletConnection.getAccountId()

// Initializing our contract APIs by contract name and configuration
window.contract = await new Contract(window.walletConnection.account(), nearConfig.contractName, {
  // View methods are read only. They don't modify the state, but usually return some value.
  viewMethods: ['get_item', 'get_items_by_newest'],
  // Change methods can modify the state. But you don't receive the returned value when called.
  changeMethods: ['register_log'],
})

function logout() {
  window.walletConnection.signOut()
  // reload page
  window.location.replace(window.location.origin + window.location.pathname)
}

function login() {
  // Allow the current app to make calls to the specified contract on the
  // user's behalf.
  // This works by creating a new access key for the user's account and storing
  // the private key in localStorage.
  window.walletConnection.requestSignIn(nearConfig.contractName)
}

window.login = login
window.logout = logout

// import { NFTStorage } from 'nft.storage'

async function store_nft(markdown_text, api_key) {
  var title = markdown_text.split("\n")[0].trim().substr(0, 50);
  var bearer = "Bearer " + api_key;

  var nft = {
    image: null,  // simple bro, no need image. 
    name: title,
    description: null,
    properties: {
      author: window.walletConnection.getAccountId(),
      content: {
        "text/markdown": markdown_text
      }
    }
  }

  fetch('https://api.nft.storage/upload', {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": bearer
    },
    body: JSON.stringify(nft)
  }).then((resp) => {
    return resp.json();
  }).then((jsonResp) => {
    console.log(jsonResp);
    var dataValue = jsonResp.value;

    if (jsonResp.ok == true) {
      alert("Successfully saved.");
      window.contract.register_log({
        callbackUrl: window.location.origin,
        args: {
          "cid": dataValue.cid
        },
        gas: "300000000000000",
        amount: 0
      },);

    } else {
      alert("Failed to save.");
      console.log(jsonResp.error);
    }
  })
}


async function get_nft(cid) {
    var response = await fetch('https://ipfs.io/ipfs/' + cid);

    if (!response.ok) {
      return { "error": "Response have problem." };
    }

    var jsonResp = await response.json();
    return jsonResp;
}

window.store_nft = store_nft
window.get_nft = get_nft
</script>

  const address = document.getElementById("address");
  const write = document.getElementById("write");

  if (window.walletConnection.getAccountId() == '') {
    login.onclick = window.login;
    address.innerText = "";
    write.innerText = "";
  } else {
    login.onclick = window.logout;
    login.innerText = "Logout";
    address.innerText = window.walletConnection.getAccountId();
